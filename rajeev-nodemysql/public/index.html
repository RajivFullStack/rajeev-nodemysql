<!DOCTYPE>
<html ng-app="myapp">
<head>
    <title>Demo App </title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <script src="/javascripts/modernizr-2.6.2.js"></script>
</head>
<body ng-controller="ContactController">

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Demo App</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>


        </div>


    </div>

    <div class="panel panel-info">
        <h1>Contact List</h1>
         
    </div>


    <div class="container body-content">
        <div class="panel-heading" align="right">
            <!--<button class="btn btn-primary">Add New</button>-->
        </div>
        <div class="panel-heading">
            <table class="table table-striped">
                
                <tr>
                    <th>#</th>
                    <th>Contact Name</th>
                    <th>Mobile</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <input type="text" ng-model="Contact.ContactName" placeholder="Enter Name" />
                    </th>
                    <th>
                        <input type="text" ng-model="Contact.Mobile" placeholder="Enter Mobile Number" />
                    </th>
                    <th>
                        <input type="checkbox" ng-model="Contact.IsActive" ng-checked="Contact.IsActive" />
                        <input type="hidden" ng-model="Contact.ID" />
                        
                    </th>
                    <th>
                        <input type="button" ng-click="Save(Contact);" ng-show="!EditMode" value="Save" class="btn btn-success" />
                        <input type="button" ng-click="Update(Contact);" ng-show="EditMode" value="Update" class="btn btn-info" />
                    </th>
                </tr>
                <tr ng-repeat="c in contactlist">
                    <td>{{$index + 1}}</td>
                    <td>{{c.ContactName}}</td>
                    <td>{{c.Mobile}}</td>
                    <td><input type="checkbox" ng-checked="c.IsActive" /></td>

                    <td>
                        <button class="btn btn-xs btn-warning" ng-click="Edit(c.ID)">Edit</button>
                        <button class="btn btn-xs btn-danger" ng-click="Delete(c.ID)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/javascripts/jquery-1.10.2.js"></script>
    <script src="/javascripts/bootstrap.js"></script>
    <script src="javascripts/angular.min.js"></script>
    <script src="controller/controller.js"></script>
</body>
</html>
